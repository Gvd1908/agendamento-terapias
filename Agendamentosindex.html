<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Terapias</title>

```
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }

    form {
        background: #ffffff;

```

</head>

<body>

<h1>Agendamento de Terapias</h1>

<form id="formAgendamento">

```
<!-- Dados do Paciente -->
<fieldset>
    <legend>Dados do Paciente</legend>

    <label>Nome do Paciente *</label>
    <input type="text" id="paciente" required>

    <label>Data de Nascimento *</label>
    <input type="date" id="dataNascimento" required>

    <label>CPF *</label>
    <input type="text" id="cpf" placeholder="000.000.000-00" required>

    <label>Nº da Carteirinha do Beneficiário *</label>
    <input type="text" id="carteirinha" required>
</fieldset>

<!-- Dados do Responsável -->
<fieldset>
    <legend>Dados do Responsável</legend>

    <label>Nome do Responsável *</label>
    <input type="text" id="responsavel" required>

    <label>Telefone *</label>
    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>

    <label>Endereço *</label>
    <input type="text" id="endereco" required>

    <label>CEP *</label>
    <input type="text" id="cep" placeholder="00000-000" required>

    <label>E-mail do Responsável *</label>
    <input type="email" id="emailResponsavel" placeholder="exemplo@email.com" required>
<label>Laudo Médico *</label> <input type="file" id="laudoMedico" accept=".pdf,.jpg,.jpeg,.png" required> <small>Formatos aceitos: PDF, JPG ou PNG</small>

</fieldset>

<!-- Termo LGPD -->
<fieldset>
    <legend>Termo de Consentimento</legend>
    <label>
        <input type="checkbox" id="consentimento" required>
        Declaro que as informações prestadas neste formulário são verdadeiras e autorizo o uso dos meus dados e do paciente exclusivamente para fins de agendamento, organização e atendimento terapêutico, conforme a Lei Geral de Proteção de Dados (LGPD – Lei nº 13.709/2018).
    </label>
</fieldset>

<p class="erro" id="mensagemErro"></p>

<button type="submit">Enviar Agendamento</button>
```

</form>

<script>
document.getElementById("formAgendamento").addEventListener("submit", function(event) {
    event.preventDefault();

    const nascimento = new Date(document.getElementById("dataNascimento").value);
    const hoje = new Date();

    let idade = hoje.getFullYear() - nascimento.getFullYear();
    const mes = hoje.getMonth() - nascimento.getMonth();

    if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
        idade--;
    }

    if (idade < 0 || idade > 17) {
        document.getElementById("mensagemErro").innerText =
            "⚠️ A idade do paciente deve estar entre 0 e 17 anos.";
        return;
    }

    document.getElementById("mensagemErro").innerText = "";

    const corpoEmail =
`AGENDAMENTO DE TERAPIAS

DADOS DO PACIENTE
Nome: ${document.getElementById("paciente").value}
Data de Nascimento: ${document.getElementById("dataNascimento").value}
CPF: ${document.getElementById("cpf").value}
Carteirinha: ${document.getElementById("carteirinha").value}

DADOS DO RESPONSÁVEL
Nome: ${document.getElementById("responsavel").value}
Telefone: ${document.getElementById("telefone").value}
Endereço: ${document.getElementById("endereco").value}
CEP: ${document.getElementById("cep").value}
E-mail: ${document.getElementById("emailResponsavel").value}
`;

    const emailDestino = "SEUEMAIL@DOMINIO.COM"; // ALTERE AQUI
    const assunto = "Agendamento de Terapias";

    window.location.href =
        `mailto:${emailDestino}?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpoEmail)}`;
});
</script>

</body>
</html>
